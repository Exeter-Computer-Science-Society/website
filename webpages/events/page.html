<script>
    
    function parse_events(events) {
        let html = ''

        if(events.length === 0) {
            return "<p>No Events</p>"
        }

        events.forEach(event => {
            console.log(event.link)
            html += `
            <a href='${event.link ? event.link : "javascript:void(0);"}'>
                <li class='event'>
                    <div class='info'>
                        <h5>${event.name}</h5>
                        <p>${event.location}</p>
                    </div>
                    <p>${event.time}</p>
                </li>
            </a>
            `
        })

        return html
    }

</script>
